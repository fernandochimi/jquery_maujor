<!DOCTYPE html>
<html>
<head>
	<title>Arquivo 7.2b</title>
	<script type="text/javascript" src="../jquery-1.11.3.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			$(".version").click(function() {
				if (jQuery.boxModel == true) {
					$("p").append("BoxModel <b>Standard</b>");
				}
				else if (jQuery.boxModel == false) {
					$("p").append("BoxModel <b>Broken</b>");
				}
				else {
					$("p").append("<b>BoxModel Unidentified</b>");
				};
			});
			$(".reset").click(function() {
				$("p").empty();
			});
		});
	</script>
</head>
<body>
	<button type="button" class="version">Box Model</button>
	<button type="button" class="reset">Reset</button><br />
	<p></p>
</body>
</html>
