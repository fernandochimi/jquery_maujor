<!DOCTYPE html>
<html>
<head>
	<title>Arquivo 7.5a</title>
	<script type="text/javascript" src="../jquery-1.11.3.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			$("button").click(function() {
				var myString = "       Was launched the book jQuery of Maujor.             ";
				alert('String before trim:\n\n"' + myString + '"');

				myString = jQuery.trim(myString);
				alert('String after trim:\n\n"' + myString + '"');
			});
		});
	</script>
</head>
<body>
	<button type="button">jQuery.trim()</button>
</body>
</html>
