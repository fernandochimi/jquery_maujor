<!DOCTYPE html>

<head>
	<title>Arquivo 5.1f</title>

	</style>
	<script type="text/javascript" src="../jquery-1.11.3.js"></script>
	<script type="text/javascript">

	<h2>Do it mousedown() here</h2>
