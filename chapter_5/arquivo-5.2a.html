<!DOCTYPE html>
<html>
<head>
	<title>Arquivo 5.2a</title>
	<style type="text/css" media="all">
		p {cursor: pointer;}
	</style>
	<script type="text/javascript" src="../jquery-1.11.3.js"></script>
	<script type="text/javascript">
		// toggle() doesn't work in jQuery 1.8 or more
		$(document).ready(function() {
			$("p").toggle(
				function() {
					$("img").css("display", "block").attr({src: "../img/2.gif"});
				},
				function() {
					$("img").css("display", "block").attr({src: "../img/3.gif"});
				},
				function() {
					$("img").css("display", "block").attr({src: "../img/4.gif"});
				},
				function() {
					$("img").css("display", "block").attr({src: "../img/1.gif"});
				})
		});
	</script>
</head>
<body>
	<p>Click repeatedly here,<br />
	to see the toggle() event in action.</p>
	<img alt="random image" src="../img/1.gif">
</body>
</html>
