<!DOCTYPE html>
<html>
<head>
	<title>Arquivo 5.3c</title>
	<style type="text/css" media="all">
		span {color: red;}
	</style>
	<script type="text/javascript" src="../jquery-1.11.3.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			$("button:first").click(function() {
				updateClick($("span:first"));
			});
			$("button:last").click(function() {
				$("button:first").trigger("click");
				updateClick($("span:last"));
			});
			function updateClick(o) {
				var n = parseInt(o.text(), 0);
				o.text(n + 1);
			}
		});
	</script>
</head>
<body>
	<button type="button">Button n.1</button>
	<button type="button">Button n.2</button>
	<p>Sum of two clicks in the button 1 and 2 = <span>0</span></p>
	<p>Click only in the button 2 = <span>0</span></p>
</body>
</html>
