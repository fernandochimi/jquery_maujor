<!DOCTYPE html>
<html>
<head>
	<title>Arquivo 5.3b</title>
	<script type="text/javascript" src="../jquery-1.11.3.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			$("p").one("click", function() {
				alert($(this).text());
			});
		});
	</script>

<body>
	<p>First paragraph</p>
	<p>Second paragraph</p>
	<p>Third paragraph</p>
	<p>Forth paragraph</p>
</body>
