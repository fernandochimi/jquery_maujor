<!DOCTYPE html>
<html>
<head>
<head>
	<title>Arquivo 5.1l</title>
	<style type="text/css" media="all">
		div {margin-left: 100px; width: 200px; height: 200px; background: red; border: 2px solid black;}
	</style>
	<script type="text/javascript" src="../jquery-1.11.3.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			$("div").mousemove(function(o) {
				var windowCoordinates = "(x= " + o.clientX + ", y= " + o.clientY + ")";
				$("span").css("display", "block").text("Coordinates: " + windowCoordinates);
				$("div").mouseout(function() {
					$("span").css("display", "none");
				});
			});
		});
	</script>
</head>
<body>
	<p>Move the mouse over the div</p>
	<div>DIV</div>
	<span></span>
</body>
</html>
