<!DOCTYPE html>
<html>
<head>
	<title>Arquivo 5.2b</title>
	<style type="text/css" media="all">
		img {cursor: pointer;}
	</style>
	<script type="text/javascript" src="../jquery-1.11.3.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			$("img").hover(
				function() {
					$("img").css("display", "block").attr({src: "../img/2.gif"});
				},
				function() {
					$("img").css("display", "block").attr({src: "../img/3.gif"})
				})
		});
	</script>
</head>
<body>
	<p>Click repeatedly here,<br />
	to see the hover() event in action.</p>
	<img alt="random image" src="../img/2.gif">
</body>
</html>
