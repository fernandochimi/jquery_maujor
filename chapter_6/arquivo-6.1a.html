<!DOCTYPE html>
<html>
<head>
	<title>Arquivo 6.1a</title>
	<style type="text/css" media="all">
		div {width: 200px; height: 300px; margin: 30px 0; border: 2px solid #000; color: #fff; background: #f00; display: none;}
	</style>
	<script type="text/javascript" src="../jquery-1.11.3.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			$("button").eq(0).click(function() {
				$("div").show();
			});
			$("button").eq(1).click(function() {
				$("div").hide();
			});
			$("button").eq(2).click(function() {
				$("div").show("slow");
			});
			$("button").eq(3).click(function() {
				$("div").hide("slow");
			});
			$("button").eq(4).click(function() {
				$("div").show(3000);
			});
			$("button").eq(5).click(function() {
				$("div").hide(1500);
			});
			$("button").eq(6).click(function() {
				$("p").toggle();
			});
		});
	</script>
</head>
<body>
	<button type="button">Effect show()</button>
	<button type="button">Effect hide()</button><br /><br />
	<button type="button">Effect show("slow")</button>
	<button type="button">Effect hide("slow")</button><br /><br />
	<button type="button">Effect show(3000)</button>
	<button type="button">Effect hide(1500)</button><br /><br />
	<button type="button">Effect toggle()</button><br /><br />
		<div>DIV in all.</div>
		<p style="display:none; width:300px; background:#0f0;">
			Click repeatedely the button Effect toogle().
		</p>
</body>
</html>
