<!DOCTYPE html>
<html>
<head>
	<title>Arquivo 6.4b</title>
	<style type="text/css" media="all">
		div.internal {position: absolute; width: 80px; height: 80px; border: 2px solid #000; background: #f00; left: 10px; top: 100px;}
	</style>
	<script type="text/javascript" src="../jquery-1.11.3.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			$("button:eq(0)").click(function() {
				$("div").animate({left:"+=1000px"}, 8000);
			});
			$("button:eq(1)").click(function() {
				$("div").stop();
			});
			$("button:eq(2)").click(function() {
				$("div").animate({left:"-=1000px"}, 8000);
			});
		});
	</script>
</head>
<body>
	<button type="button">Animate</button>
	<button type="button">Stop</button><br /><br />
	<button type="button">Back</button>
	<div class="internal"></div>
</body>
</html>
