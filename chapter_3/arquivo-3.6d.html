<!DOCTYPE html>
<html>
<head>
<head>
	<title>Arquivo 3.6d</title>
	<script type="text/javascript" src="../jquery-1.11.3.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			$("button").click(function() {
				$(" <strong>Here is a text inserted wirh jQuery</strong>").appendTo("p");
			});
		});
	</script>
</head>
<body>
	<button type="button">Insert with appendTo()</button><br />
	<p>Text inside of element paragraph</p>
</body>
