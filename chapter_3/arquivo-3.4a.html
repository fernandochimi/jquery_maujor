<!DOCTYPE html>
<html>
<head>
<head>
	<title>Arquivo 3.4a</title>
	<style type="text/css" media="all">
		span {display: none; background: #ff0; padding: 8px 12px; border: 1px solid #000;}
	</style>
	<script type="text/javascript" src="../jquery-1.11.3.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			$("button").click(function() {
				var contentText = $("p").text();
				$("span").css("display", "block").text(contentText);
			});
		});
	</script>
</head>
<body>
	<button type="button">Text</button>
	<p>This is the 1st (1<sup>o.</sup>) paragraph to <em>demonstrates</em> the method <strong>jQuery</strong><code>text()</code>.</p>
	<span></span>
</body>
</html>
