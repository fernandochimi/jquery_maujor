<!DOCTYPE html>
<html>
<head>
<head>
	<title>Arquivo 3.6j</title>
	<script type="text/javascript" src="../jquery-1.11.3.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			$("button").click(function() {
				$("p").replaceWith("<h1>Header replaces paragraph</h1>");
			});
		});
	</script>
</head>
<body>
	<button type="button">Replace</button><br />
	<p>Text inside of element paragraph</p>
</body>
</html>
