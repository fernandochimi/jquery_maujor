<!DOCTYPE html>
<html>
<head>
<head>
	<title>Arquivo 3.6i</title>
	<script type="text/javascript" src="../jquery-1.11.3.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			$("button").click(function() {
				$("p").remove(".remove");
			});
		});
	</script>
</head>
<body>
	<button type="button">Remove</button><br />
	<p>Text inside of element paragraph</p>
	<p class="remove">Text inside of element paragraph with class remove.</p>
	<p>Text inside of element paragraph</p>
</body>
</html>
