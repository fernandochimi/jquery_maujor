<!DOCTYPE html>
<html>
<head>
<head>
	<title>Arquivo 3.6e</title>
	<script type="text/javascript" src="../jquery-1.11.3.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			$("button").click(function() {
				$("p").after(" <strong>Here a text inserted with jQuery</strong>");
			});
		});
	</script>
</head>
<body>
	<button type="button">Insert with after()</button><br />
	<p>Text inside of element paragraph</p>
</body>
</html>
