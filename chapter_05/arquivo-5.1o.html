<!DOCTYPE html>
<html>
<head>
<head>
	<title>Arquivo 5.1o</title>
	<style type="text/css" media="all">
		span {font: small-caps bold 20px sans-serif; color: #f00;}
	</style>
	<script type="text/javascript" src="../jquery-1.11.3.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			$(document).select(function() {
				$("<span>You activate the select() event</span>").show().fadeOut(1500).appendTo("div");
			});
		});
	</script>
</head>
<body>
	<p>Click and hold the mouse in the text inside of field to select it</p>
	<input type="text" value="Select this text">
	<div></div>
</body>
</html>
