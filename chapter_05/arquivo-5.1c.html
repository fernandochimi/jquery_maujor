<!DOCTYPE html>
<html>
<head>
<head>
	<title>Arquivo 5.1c</title>
	<style type="text/css" media="all">
		div {width: 90px; height: 90px; background: green; border: 2px solid #000;}
		.change-color {background: red;}
	</style>
	<script type="text/javascript" src="../jquery-1.11.3.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			$("div").dblclick(function() {
				$("div").toggleClass("change-color");
				$(".message").html("You run the dblclick() event.")
			});
		});
	</script>
</head>
<body>
	<p>A double click in the div and occurs the dblclick() event.</p>
	<div></div>
	<p class="message"></p>
</body>
</html>
