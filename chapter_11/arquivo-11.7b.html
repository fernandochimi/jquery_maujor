<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">

	<meta name="description" content="jQuery lessons">
	<meta name="author" content="Fernando Chimicoviaki">

	<title>Arquivo 11.7b</title>

	<style type="text/css" media="all">
		body {
			width: 600px;
			font: 80%/1.2 Arial, Helvetica, sans-serif;
			margin: 30px auto;
			color: #666;
			padding: 0;
		}

		label {
			width: 190px;
			display: block;
			float: left;
		}

		fieldset {
			border: 1px solid #ccc;
			padding: 10px;
		}

		legend {
			font-weight: bold;
			border: 1px solid #ccc;
			padding: 1px 4px;
		}

		label.manufacturer {
			font-weight: bold;
			margin: 0;
		}

		form div {
			margin: 15px 0 0 0;
		}

		.change, .manufacturer {
			width: 100%;
			overflow: auto;
		}

		.change {
			background: #d6e2e5;
		}

		.manufacturer {
			background: #add6ef;
			padding: 10px 0;
		}

		.leg {
			margin: 0;
			background: #bfe2d8;
			padding: 2px 5px;
			font-style: 14px;
		}

		.fieldset {
			border-style: dotted;
		}
	</style>

	<script type="text/javascript" src="../jquery-1.11.3.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			$('#send').click(function() {
				var i = $('.change input:checked').size();
				if (i == 0 || i > 5) {
					alert('Please choose at least one and max five items');
				}
			});
		});
	</script>

</head>
<body>
	<form action="" method="GET" id="form">
		<fieldset>
			<legend>Select a manufacturer and choose your preference</legend>
				<div class="change">
					<label><input type="checkbox" />Classe A - Hatchback</label>
					<label><input type="checkbox" />Classe B - MPV</label>
					<label><input type="checkbox" />599 GTB</label>
					<label><input type="checkbox" />California 2009</label>
					<label><input type="checkbox" />S40</label>
					<label><input type="checkbox" />S60</label>
				</div>
		</fieldset>
		<input type="submit" value="Send" id="send">
	</form>
</body>
</html>
