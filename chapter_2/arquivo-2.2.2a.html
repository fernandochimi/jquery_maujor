<!DOCTYPE html>
<html>
<head>
<head>
	<title>Arquivo 2.2.2a</title>
	<style type="text/css" media="all">
		div	{width: 200px; height: 100px; border: 1px solid #000; margin: 20px;}
	</style>
	<script type="text/javascript" src="../jquery-1.11.3.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			$("button").click(function() {
				$("div, span").css("background", "red");
			});
		});
	</script>
</head>
<body>
	<button type="button">Red</button>
	<div>
		<p>Paragraph son of div with <span>text</span> mark as span</p>
	</div>
	<p>Paragraph son of body with <span>text</span> mark as span</p>
</body>
</html>
