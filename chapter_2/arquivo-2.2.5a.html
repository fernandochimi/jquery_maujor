<!DOCTYPE html>
<html>
<head>
<head>
	<title>Arquivo 2.2.5a</title>
	<style type="text/css" media="all">
		h1 {display: hidden;}
	</style>
	<script type="text/javascript" src="../jquery-1.11.3.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			$("button").click(function() {
				var totalHidden = $(":hidden", $("body")).length;
				var inputHidden = $("input:hidden").length;
				$("span").text("Was found " + totalHidden + 
					" hidden elements, with " + inputHidden +
					" input elements of type hidden.")
			});
		});
	</script>
</head>
<body>
	<button type="button">Hidden</button>
	<h1>Header hidden by CSS declaration</h1>
	<form>
		<input type="hidden" />
		<input type="hidden" />
	</form>
	<span></span>
</body>
</html>
