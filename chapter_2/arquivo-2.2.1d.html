<!DOCTYPE html>
<html>
<head>
<head>
	<title>Arquivo 2.2.1d</title>
	<style type="text/css" media="all">
		div	{width: 200px; height: 100px; border: 1px solid #000; margin: 20px;}
	</style>
	<script type="text/javascript" src="../jquery-1.11.3.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			$("button").click(function() {
				$("p, .diferent, li").css("background", "red");
			});
		});
	</script>
</head>
<body>
	<button type="button">Red</button><br />
	<div>DIV</div>
	<p>Paragraph Text</p>
	<div class="diferent">DIV with class="diferent"</div>
	<p class="other">DIV with class="other"</p>
	<ul>
		<li>Item 1</li>
		<li>Item 2</li>
		<li>Item 3</li>
	</ul>
</body>
</html>
