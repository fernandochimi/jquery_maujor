<!DOCTYPE html>
<html>
<head>
<head>
	<title>Arquivo 2.2.8a</title>
	<script type="text/javascript" src="../jquery-1.11.3.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			$("button").click(function() {
				$(":input").css("border", "2px solid #FF0000");
			});
		});
	</script>
</head>
<body>
	<button type="button">Input Edges</button>
	<form action="">
		<p><label>Input Text: <input type="text" /></label></p>
		<p><label>Input Password: <input type="password" /></label></p>
		<p><label>Input Occult: <input type="hidden" /></label></p>
		<p><label>Input Checkbox: <input type="checkbox" /></label></p>
		<p><label>Input Radio: <input type="radio" /></label></p>
		<p><label>Input Image: <input type="image" src="../img/ok.png" /></label></p>
		<p><label>Select: <select>
			<option>Option 1</option>
			<option selected="selected">Option Selected</option>
			<option>Option 2</option>
			<option disabled="disabled">Option Disabled</option>
			<option>Option 3</option>
			<option>Option 4</option>
		</select></label></p>
		<p><label>Textarea: <textarea cols="25" rows="8"></textarea> </label></p>
		<p><label>Input Submit: <input type="submit" /></label></p>
		<p><label>Input Reset: <input type="reset" /></label></p>
		<p><label>Input Button: <input type="button" /></label></p>
		<p><label>Input Element Button: <button>Button</button></label></p>
	</form>
</body>
</html>
