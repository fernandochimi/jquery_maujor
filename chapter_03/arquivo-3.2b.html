<!DOCTYPE html>
<html>
<head>
<head>
	<title>Arquivo 3.2b</title>
	<style type="text/css" media="all">
		p.remove {background: #f00; border: 1px solid #000;}
	</style>
	<script type="text/javascript" src="../jquery-1.11.3.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			$("button").click(function() {
				$("p").removeClass("remove");
			});
		});
	</script>
</head>
<body>
	<button type="button">Remove Attribute</button>
	<p class="remove">Paragraph with class="remove" defined on mark</p>
</body>
</html>
