<!DOCTYPE html>
<html>
<head>
<head>
	<title>Arquivo 3.5a</title>
	<script type="text/javascript" src="../jquery-1.11.3.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			$("button").click(function() {
				var valueData = $("input").val();
				$("span").text(valueData);
			});
		});
	</script>
</head>
<body>
	<button type="button">Value</button><br />
	<input type="text" value="Enter with someone text" /><br />
	<span></span>
</body>
</html>
