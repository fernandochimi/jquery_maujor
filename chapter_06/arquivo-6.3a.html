<!DOCTYPE html>
<html>
<head>
	<title>Arquivo 6.3a</title>
	<style type="text/css" media="all">
		div {width: 150px; height: 150px; position: absolute; left: 30px; top: 80px; margin: 30px 0; border: 2px solid #000; background: #f00; display: none;}
		.fadeto {display: block; background: red; left: 200px}
		p {position: absolute; width: 130px; left: 210px; top: 100px;}
	</style>
	<script type="text/javascript" src="../jquery-1.11.3.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			$("button").eq(0).click(function() {
				$("div").eq(0).fadeIn(1500);
			});
			$("button").eq(1).click(function() {
				$("div").eq(0).fadeOut("slow");
			});
			$("button").eq(2).click(function() {
				$("div").eq(1).fadeTo(1500, 0.3);
			});
			$("button").eq(3).click(function() {
				$("div").eq(1).fadeTo(1500, 1);
			});
		});
	</script>
</head>
<body>
	<p>Ops!!! Have something here!!! Everything that is back of this div is revealed when the opacity is down</p>
	<button type="button">Effect fadeIn(1500)</button>
	<button type="button">Effect fadeOut("slow")</button><br /><br />
	<button type="button">Effect fadeTo(1500, 0.3)</button>
	<button type="button">Effect fadeTo(1500, 1)</button><br /><br />
	<div>Demonstration of fadeIn()/fadeOut.</div>
	<div class="fadeto"></div>
</body>
</html>
