<!DOCTYPE html>
<html>
<head>
<head>
	<title>Arquivo 4.3b</title>
	<style type="text/css" media="all">
		div, p {height: 50px; background: #0f0; padding: 0 20px;}
	</style>
	<script type="text/javascript" src="../jquery-1.11.3.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			$("button").click(function() {
				$("div").width(350);
				$("p").width(200);
			});
		});
	</script>
</head>
<body>
	<button type="button">Width</button><br />
	<div>DIV to determine width</div><br />
	<p>Paragraph text to determine width</p>
</body>
</html>
