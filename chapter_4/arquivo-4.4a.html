<!DOCTYPE html>
<html>
<head>
<head>
	<title>Arquivo 4.4a</title>
	<script type="text/javascript" src="../jquery-1.11.3.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			$("button").click(function() {
				$("p").filter(".target").css("color", "red");
			});
		});
	</script>
</head>
<body>
	<button type="button">Filter</button><br />
	<p>Paragraph text without class attribute</p>
	<p class="target">Paragraph text with class="target".</p>
	<p class="target">Paragraph text with class="target".</p>
	<p>Paragraph text without class attribute</p>
	<p class="target">Paragraph text with class="target".</p>
</body>
</html>
