<!DOCTYPE html>
<html>
<head>
<head>
	<title>Arquivo 4.4n</title>
	<style type="text/css" media="all">
		div {width: 400px; height: 100px; margin: 10px; border: 2px solid #00f;}
	</style>
	<script type="text/javascript" src="../jquery-1.11.3.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			$("button:eq(0)").click(function() {
				$("div").find("p").css("background", "#f00");
			});
			$("button:eq(1)").click(function() {
				$("div").find("p").end().css("background", "#f00");
			});
			$("button:eq(2)").click(function() {
				$("div, p").css("background", "");
			});
		});
	</script>
</head>
<body>
	<button type="button">Without end()</button>
	<button type="button">With end()</button>
	<button type="button">Reset</button>
	<div>
		<p>This paragraph is inside of div</p>
	</div>
</body>
</html>
