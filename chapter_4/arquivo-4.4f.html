<!DOCTYPE html>
<html>
<head>
<head>
	<title>Arquivo 4.4f</title>
	<script type="text/javascript" src="../jquery-1.11.3.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			$("button").click(function() {
				$("p").children("span").css("backgroundColor", "#ff0");
			});
		});
	</script>
</head>
<body>
	<button type="button">Results</button><br />
	<p>Paragraph with <span>span one</span> <b>bold one</b>
	and <i>italic one</i>.<br />To be continued
	<span>span two</span> and finally <span>last span.</span></p>
</body>
</html>
