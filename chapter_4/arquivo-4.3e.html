<!DOCTYPE html>
<html>
<head>
<head>
	<title>Arquivo 4.3e</title>
	<style type="text/css" media="all">
		div, p {height: 50px; background: #0f0; padding: 0 20px;}
		div {width: 275px;}
		p {width: 20em;}
	</style>
	<script type="text/javascript" src="../jquery-1.11.3.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			$("button").click(function() {
				var widthDiv = $("div").outerWidth();
				$("div").after("The width of div (including padding + horizontal borders) is: " + widthDiv + " px");
				var widthP = $("p").outerWidth();
				$("p").after("The width of paragraph (including lateral padding) is: " + widthP + " px");
			});
		});
	</script>
</head>
<body>
	<button type="button">Width</button><br />
	<div>DIV to determine width + padding + border</div><br />
	<p>Paragraph text to determine width + padding</p>
</body>
</html>
