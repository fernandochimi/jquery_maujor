<!DOCTYPE html>
<html>
<head>
<head>
	<title>Arquivo 4.1a</title>
	<style type="text/css" media="all">
		div {width: 100px; height: 100px; margin: 20px 0; border: 1px solid #000; background: #ffc;}
	</style>
	<script type="text/javascript" src="../jquery-1.11.3.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			$("button").click(function() {
				var backgroundColor = $("div").css("backgroundColor");
				$("span").text("The background color of div is " + backgroundColor);
			});
		});
	</script>
</head>
<body>
	<button type="button">CSS</button><br />
	<div>Div stylized with CSS</div>
	<span></span>
</body>
</html>
