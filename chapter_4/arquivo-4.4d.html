<!DOCTYPE html>
<html>
<head>
<head>
	<title>Arquivo 4.4d</title>
	<style type="text/css" media="all">
		div {float: left; margin: 10px; width: 90px; height: 90px; border: 1px solid #000;}
	</style>
	<script type="text/javascript" src="../jquery-1.11.3.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			$("button").click(function() {
				$("div").slice(1, 5).css("backgroundColor", "#ff0");
			});
		});
	</script>
</head>
<body>
	<button type="button">Slice</button><br />
	<div class="without-color">First div</div>
	<div>Second div</div>
	<div>Third div</div>
	<div class="without-color">Forth div</div>
	<div>Fifth div</div>
	<div>Sixth div</div>
	<p></p>
</body>
</html>
