<!DOCTYPE html>
<html>
<head>
<head>
	<title>Arquivo 4.3c</title>
	<style type="text/css" media="all">
		div, p {width: 50%; background: #0f0;}
		div {height: 38px;}
		p {height: 4em;}
	</style>
	<script type="text/javascript" src="../jquery-1.11.3.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			$("button").click(function() {
				var heightDiv = $("div").height();
				$("div").after("The height of div is: " + heightDiv + " px");
				var heightP = $("p").height();
				$("p").after("The height of paragrapg is: " + heightP + " px");
			});
		});
	</script>
</head>
<body>
	<button type="button">Height</button><br />
	<div>DIV to determine height</div><br />
	<p>Paragraph text to determine height</p>
</body>
</html>
