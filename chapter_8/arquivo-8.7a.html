<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">

	<meta name="description" content="jQuery lessons">
	<meta name="author" content="Fernando Chimicoviaki">

	<title>Arquivo 8.7a</title>
	<style type="text/css" media="all">
		body {
			width: 700px;
			font: 80%/1.2 Arial, Helvetica, sans-serif;
			margin: 20px auto;
			padding: 10px 20px;
			border: 1px solid #ccc;
		}
		label {color: #c30;}
		p {background: #444; color: #fff; padding: 8px 20px;}
		button {font-size: 0.9em;}
	</style>
	<script type="text/javascript" src="../jquery-1.11.3.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$("html").css("height", "101%")
			$("h1").after("<button type='button'>Hide</button>");

			var inProgress = "<img src='../img/4.gif' class='gif-progress' />"
			var windowHeight = $(window).height();
			var objectHeight = $("p").outerHeight();
			var objectPosition = $("p").position().top;
			var amplitudeDisplacement = windowHeight - objectHeight - objectPosition;

			$("button").click(function() {
				if ($(this).text() == "Show"){
					$(this).text("Hide").hide().after(inProgress);
					$("p").show().animate({top: 0, opacity: 1}, 2500, function() {
						$(".gif-progress").css("display", "none");
						$("button").show();
					});
				} else {
					$(this).text("Show").hide().after(inProgress);
					$("p").css({position: "relative"}).animate({top: amplitudeDisplacement, opacity: 0}, 2500, function() {
						$("p").hide();
						$(".gif-progress").css("display", "none");
						$("button").show();
					});
				}
			});
		});
	</script>
</head>
<body>
	<h1>Cascading Style Sheet</h1>
	<div id="all">
		<p>CSS means Cascading Style Sheet...</p>
		<p>The great vantage...</p>
		<p>HTML marks and...</p>
		<p class="hide">The introduction of this...</p>
		<p class="hide">Project in...</p>
	</div>
</body>
</html>
