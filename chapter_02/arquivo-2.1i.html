<!DOCTYPE html>
<html>
<head>
<head>
	<title>Arquivo 2.1i</title>
	<style type="text/css" media="all">
		div {margin: 20px 0;}
		span {color: red;}
		p {cursor: pointer;}
	</style>
	<script type="text/javascript" src="../jquery-1.11.3.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			$("p").click(function() {
				var index = $("p").index(this);
				$("div").append("The index of this paragraph is: <span>" + index + "</span><br/ >");
			});
			$(".reset").click(function() {
				$("div").empty();
			});
		});
	</script>
</head>
<body>
	<button type="button" class="reset">Reset Script</button><br />
	<b>Click in one of the paragraphs below to <br />
	reveal this index</b>
	<p>Paragraph One</p>
	<p>Paragraph Two</p>
	<p>Paragraph Three</p>
	<div></div>
</body>
</html>
