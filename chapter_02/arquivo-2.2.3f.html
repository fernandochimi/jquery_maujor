<!DOCTYPE html>
<html>

<head>
	<title>Arquivo 2.2.3f</title>
	<script type="text/javascript" src="../jquery-1.11.3.js"></script>
	<script type="text/javascript">

			$("#btn-red").click(function() {
				$("td:eq(4)").css("background", "red");
			});
		});
	</script>
</head>
<body>
	<button type="button" id="btn-red">Red</button>
	<table border="1">
		<tr>
			<td>TD 0</td>
			<td>TD 1</td>
		</tr>
		<tr>
			<td>TD 2</td>
			<td>TD 3</td>
		</tr>
		<tr>
			<td>TD 4</td>
			<td>TD 5</td>
		</tr>
		<tr>
			<td>TD 6</td>
			<td>TD 7</td>
		</tr>						
	</table>
</body>
</html>
