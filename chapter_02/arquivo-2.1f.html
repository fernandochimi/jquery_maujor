<!DOCTYPE html>
<html>
<head>
<head>
	<title>Arquivo 2.1f</title>
	<style type="text/css" media="all">
		p {cursor: pointer;}
		div {width: 200px; height: 100px; border: 1px solid #000; margin: 20px;}
	</style>
	<script type="text/javascript" src="../jquery-1.11.3.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			$("p").click(function() {
				var nDiv = $("div").length;
				$("<span>Was found " + nDiv + " DIVs.</span>").appendTo("p");
			});
		});
	</script>
</head>
<body>
	<p>Click here to know how many divs exists in this document.<br /></p>
	<div>DIV</div>
	<div>DIV</div>
	<div>DIV</div>
</body>
</html>
