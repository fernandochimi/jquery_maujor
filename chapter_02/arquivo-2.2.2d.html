<!DOCTYPE html>
<html>
<head>
<head>
	<title>Arquivo 2.2.2d</title>
	<style type="text/css" media="all">
		div	{width: 200px; height: 100px; border: 1px solid #000; margin: 20px;}
	</style>
	<script type="text/javascript" src="../jquery-1.11.3.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			$("#btn-red").click(function() {
				$("h2 ~ p").css("background", "red");
			});
		});
	</script>
</head>
<body>
	<button type="button" id="btn-red">Red</button>
	<p>Paragraph before header h2</p>
	<h2>Header H2</h2>
	<p>First paragraph after header h2</p>
	<p>Second paragraph after header h2</p>
	<div>DIV</div>
	<p>Third paragraph after header h2</p>
	<div>
		<p>Paragraph inside of a div</p>
	</div>
</body>
</html>
