<!DOCTYPE html>
<html>
<head>
<head>
	<title>Arquivo 2.2.5b</title>
	<script type="text/javascript" src="../jquery-1.11.3.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			$("button").click(function() {
				var totalVisible = $(":visible", $("body")).length;
				$("span").text("Was found " + totalVisible + 
					" visible elements on the document.")
			});
		});
	</script>
</head>
<body>
	<button type="button">Hidden</button>
	<h1>Header level 1</h1>
	<p>Paragraph text</p>
	<span></span>
</body>
</html>
