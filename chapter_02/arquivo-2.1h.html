<!DOCTYPE html>
<html>
<head>
<head>
	<title>Arquivo 2.1h</title>
	<style type="text/css" media="all">
		div {margin: 20px 0; color: red;}
	</style>
	<script type="text/javascript" src="../jquery-1.11.3.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			function contentParagraphs(p) {
				var arrayContents = [];
				for(var i=0; i < p.length; i++) {
					arrayContents.push(p[i].innerHTML);
				}
				$("div").text(arrayContents.join(" - "));
			}

			$("button").click(function() {
				contentParagraphs($("p").get().reverse());
			});

			$(".reset").click(function() {
				$("div").empty();
			});
		});
	</script>
</head>
<body>
	<button type="button">Run Script</button>
	<button type="button" class="reset">Reset Script</button>
	<p>Paragraph One</p>
	<p>Paragraph Two</p>
	<p>Paragraph Three</p>
	<div></div>
</body>
</html>
