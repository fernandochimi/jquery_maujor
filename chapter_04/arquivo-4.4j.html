<!DOCTYPE html>
<html>
<head>
<head>
	<title>Arquivo 4.4j</title>
	<style type="text/css" media="all">
		div {float: left; width: 256px; height: 256px; margin: 10px; border: 2px solid #00f;}
		button {display: block; clear: both;}
	</style>
	<script type="text/javascript" src="../jquery-1.11.3.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			var divCurrent = $(".current");
			divCurrent.css("background", "url(../img/ok.png) no-repeat");
			$("button").click(function() {
				divCurrent = divCurrent.prev();
				$("div").css("background", "");
				divCurrent.css("background", "url(../img/ok.png) no-repeat");
			});
		});
	</script>
</head>
<body>
	<div>DIV One</div>
	<div>DIV Two</div>
	<div>DIV Three</div>
	<div>DIV Four</div>
	<div>DIV Five</div>
	<div>DIV Six</div>
	<div class="current">DIV Seven</div>
	<button type="button">&laquo; Previous</button><br />
</body>
</html>
