<!DOCTYPE html>
<html>
<head>
<head>
	<title>Arquivo 4.4b</title>
	<script type="text/javascript" src="../jquery-1.11.3.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			$("button").click(function() {
				var results = ($("div").is(".color"));
				$("p").text("The value returned is: " + results);
			});
		});
	</script>
</head>
<body>
	<button type="button">Results</button><br />
	<div>First div</div>
	<div class="color">Second div</div>
	<div>Third div</div>
	<p></p>
</body>
</html>
