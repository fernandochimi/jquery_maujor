<!DOCTYPE html>
<html>
<head>
<head>
	<title>Arquivo 4.3d</title>
	<style type="text/css" media="all">
		div, p {width: 50%; background: #0f0;}
	</style>
	<script type="text/javascript" src="../jquery-1.11.3.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			$("button").click(function() {
				$("div").height(70);
				$("p").height(100);
			});
		});
	</script>
</head>
<body>
	<button type="button">Height</button><br />
	<div>DIV to determine height</div><br />
	<p>Paragraph text to determine height</p>
</body>
</html>
