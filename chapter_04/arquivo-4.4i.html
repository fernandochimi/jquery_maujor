<!DOCTYPE html>
<html>
<head>
<head>
	<title>Arquivo 4.4i</title>
	<style type="text/css" media="all">
		html {background: #0f0;}
		body {background: #ccc; width: 400px;}
		div {margin: 20px; background: #ffc;}
		blockquote {background: #0f0;}
		p {background: #0ff;}
		span {background: #f93;}
	</style>
	<script type="text/javascript" src="../jquery-1.11.3.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			$("button").click(function() {
				$("span").parents().css("border", "2px solid #000");
			});
		});
	</script>
</head>
<body>
	<div>
		<blockquote>
			<p>Paragraph <span>son</span> of blockquote</p>
		</blockquote>
	</div>
	<button type="button">Parents</button><br />
</body>
</html>
