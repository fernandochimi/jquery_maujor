<!DOCTYPE html>
<html>
<head>
<head>
	<title>Arquivo 4.1c</title>
	<script type="text/javascript" src="../jquery-1.11.3.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			$("button").click(function() {
				$("div").css({
					width: "400px",
					lineHeight: "60px",
					background: "#ff0",
					border: "1px dotted #000",
				});
			});
		});
	</script>
</head>
<body>
	<button type="button">Stylize</button><br />
	<div>Div stylized with CSS rule declared by jQuery</div>
	<span></span>
</body>
</html>
