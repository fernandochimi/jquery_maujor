<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">

	<meta name="description" content="jQuery lessons">
	<meta name="author" content="Fernando Chimicoviaki">

	<title>Arquivo 12.3.1a</title>

	<style type="text/css" media="all">
		body {
			width: 500px;
			font: 80%/1.2 Arial, Helvetica, sans-serif;
			color: #666;
			margin: 30px auto;
			padding: 0;
		}

		.photo {
			border: none;
		}
	</style>

	<script type="text/javascript" src="../jquery-1.11.3.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			$('.photo').each(function() {
				$(this).click(function(event) {
					event.preventDefault();
					$('.photo').hide();
					if($(this).attr('width') > 100) {
						$(this).attr({'width': 100, height:75});
						$('.photo').show();
						$('open-close').text('Click to size');
					} else {
						$(this).attr({'width': 500, height:375}).slideDown(1500);
						$('open-close').text('Click to close');
					}
				});
			});
		});
	</script>

</head>
<body>
	<h1>Page with Photos</h1>
	<div id="galery">

	</div>
