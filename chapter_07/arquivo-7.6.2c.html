<!DOCTYPE html>
<html>
<head>
	<title>Arquivo 7.6.2c</title>
	<style type="text/css" media="all">
		p {color: #999;}
	</style>
	<script type="text/javascript" src="../jquery-1.11.3.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			(function($) {
				$.colorText = function(e) {
					var selection = document.getElementById("selectColor");
					var indexSelection = selection.selectedIndex;
					var sel = selection.options[indexSelection].value;
					var element = document.getElementsByTagName(e);
					for (var i = 0; i < element.length; i++) {
						element[i].style.color = sel;
					}
				}
			})(jQuery);
			$("button:eq(0)").click(function() {
				$.colorText("p");
			});
			$("button:eq(1)").click(function() {
				jQuery.colorText("h2");
			});
			$("button:eq(2)").click(function() {
				$.colorText("li");
			});
			$("button:eq(3)").click(function() {
				jQuery.colorText("*");
			});
		});
	</script>
</head>
<body>
	<form action="" method="">
		<label>Choose a color to paragraphs:<br />
		<select id="selectColor">
			<option value="#999999">Default</button>
			<option value="#FF0000">Red</button>
			<option value="#0000FF">Blue</button>
			<option value="#00CC00">Green</button>
		</select>
		</label>
	</form>
	<button type="button">Paragraphs</button>
	<button type="button">Headers</button>
	<button type="button">Lists</button>
	<button type="button">All</button>
	
	<h2>Header level 2</h2>
		<p>Paragraph One</p>
		<p>Paragraph Two</p>
		<p>Paragraph Three</p>

	<h2>Header level 2</h2>
		<ul>
			<li>Item One</li>
			<li>Item Two</li>
			<li>Item Three</li>
		</ul>
		<p>Paragraph</p>

	<h2>Header level 2</h2>
</body>
</html>
