<!DOCTYPE html>
<html>
<head>
	<title>Arquivo 7.6.1a</title>
	<script type="text/javascript" src="../jquery-1.11.3.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			$.aalert = function(text) {
				alert(text);
			}

			$("button:eq(0)").click(function() {
				$.aalert("Alert with use of $.aalert");
			});

			$("button:eq(1)").click(function() {
				jQuery.aalert("Alert with use of jQuery.aalert");
			});
		});
	</script>
</head>
<body>
	<button type="button">$.aalert</button>
	<button type="button">jQuery.aalert</button>
</body>
</html>
