<!DOCTYPE html>
<html>
<head>
	<title>Arquivo 7.6.2d</title>
	<style type="text/css" media="all">
		p {color: #999;}
	</style>
	<script type="text/javascript" src="../jquery-1.11.3.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			(function($) {
				$.colorText = function() {
					var selectionColor = document.getElementById("selectColor");
					var indexSelectionColor = selectionColor.selectedIndex;
					var selColor = selectionColor.options[indexSelectionColor].value;

					var selectionElement = document.getElementById("selectElement");
					var indexSelectionElement = selectionElement.selectedIndex;
					var selElement = selectionElement.options[indexSelectionElement].value;

					var element = document.getElementsByTagName(selElement);
					for (var i = 0; i < element.length; i++) {
						element[i].style.color = selColor;
					}
				}
			})(jQuery);
			$("button").click(function() {
				$.colorText();
			});
		});
	</script>
</head>
<body>
	<form action="" method="">
		<label>Choose a color:<br />
		<select id="selectColor">
			<option value="#999999">Default</option>
			<option value="#FF0000">Red</option>
			<option value="#0000FF">Blue</option>
			<option value="#00CC00">Green</option>
		</select>
		</label>
	
		<label>Choose a color to paragraphs:<br />
		<select id="selectElement">
			<option value="p">Paragraph</option>
			<option value="h1">Headers Level 1</option>
			<option value="h2">Headers Level 2</option>
			<option value="li">Lists</option>
		</select>
		</label>
	</form>
	<button type="button">Color</button>
	<h2>Header level 2</h2>
		<p>Paragraph One</p>
		<p>Paragraph Two</p>
		<p>Paragraph Three</p>

	<h2>Header level 2</h2>
		<ul>
			<li>Item One</li>
			<li>Item Two</li>
			<li>Item Three</li>
		</ul>
		<p>Paragraph</p>

	<h2>Header level 2</h2>
</body>
</html>
