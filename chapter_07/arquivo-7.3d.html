<!DOCTYPE html>
<html>
<head>
	<title>Arquivo 7.3d</title>
	<script type="text/javascript" src="../jquery-1.11.3.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			$(".version").click(function() {
				
				var arr = ["site", "maujor", "h", 105, "jquery", "lector", "xpto"];
				$("div").append("<p>" + arr.join(", ") + "</p>");

				var resOne = jQuery.inArray("maujor", arr);
				$("div").append("<p>Search for maujor result a index: <b>" + resOne + "</b></p>");

				var resTwo = jQuery.inArray(105, arr);
				$("div").append("<p>Search for 105 result a index: <b>" + resTwo + "</b></p>");

				var resThree = jQuery.inArray("LECTOR", arr);
				$("div").append("<p>Search for LECTOR result a index: <b>" + resThree + "</b></p>");

			});
			$(".reset").click(function() {
				$("div").empty();
			});
		});
	</script>
</head>
<body>
	<button type="button" class="version">jQuery.inArray()</button>
	<button type="button" class="reset">Reset</button><br />
	<div></div>
</body>
</html>
