<!DOCTYPE html>
<html>
<head>
	<title>Arquivo 7.4a</title>
	<script type="text/javascript" src="../jquery-1.11.3.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			$(".version").click(function() {
				function fernando() {};
					var objects = [fernando, "site", null, false, "div", function() {}, 105];
					$("div").append("<p>" + objects.join(", ") + "</p>");

					jQuery.each(objects, function(i) {
						var result = jQuery.isFunction(objects[i]);
						$("span:eq(" + i + ")").html("<b>" + result + "</b>");
					});
			});
			$(".reset").click(function() {
				$("div, span").empty();
			});
		});
	</script>
</head>
<body>
	<button type="button" class="version">jQuery.isFunction()</button>
	<button type="button" class="reset">Reset</button><br />
	<div></div>
		<span></span>
		<span></span>
		<span></span>
		<span></span>
		<span></span>
		<span></span>
		<span></span>
</body>
</html>
